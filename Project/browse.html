<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script type="text/javascript" src="browse.js"></script>
    <link rel="stylesheet" href="browse.css" type="text/css">
    <title>Browse The Catalog</title>
</head>

<body>
    <div class="grid-container">
        <div class="left-pane">
            <div id="criteria">
                <div id="logo-div">
                    <a href="https://little-dixie.missourievergreen.org/eg/opac/home">
                        <img src="ldxr_logo.png" alt="Logo" style="width: 100%; height: 100%">
                    </a>
                </div>
                <div id="audience">
                    <div class="crit-head">
                        <hr>
                        <h3>Audience</h3>
                    </div>
                    <hr>
                    <div class="crit-bod">
                        <button id="all-audience" onclick="selectAllAudience()">Select All</button>
                        <br>
                        <br>
                        <input type="checkbox" name="children" id="c" onchange="orderResults()">
                        <label for="c">Children</label>
                        <br>
                        <br>
                        <input type="checkbox" name="juvenile" id="j" onchange="orderResults()">
                        <label for="j">Juvenile</label>
                        <br>
                        <br>
                        <input type="checkbox" name="young-adult" id="y" onchange="orderResults()">
                        <label for="y">Young Adult</label>
                        <br>
                        <br>
                        <input type="checkbox" name="adult" id="a" onchange="orderResults()">
                        <label for="a">Adult</label>
                        <br>
                        <br>
                    </div>
                </div>
                <div id="genre">
                    <div class="crit-head">
                        <hr>
                        <h3>Genre</h3>
                        <hr>
                    </div>
                    <div class="crit-bod">
                        <button id="all-genre" onclick="selectAllGenre()">Select All</button>
                        <br>
                        <br>
                        <input type="checkbox" name="drama" id="d" onchange="orderResults()">
                        <label for="d">Drama</label>
                        <br>
                        <br>
                        <input type="checkbox" name="romance" id="r" onchange="orderResults()">
                        <label for="r">Romance</label>
                        <br>
                        <br>
                        <input type="checkbox" name="fantasy" id="f" onchange="orderResults()">
                        <label for="f">Fantasy</label>
                        <br>
                        <br>
                        <input type="checkbox" name="science-fiction" id="s" onchange="orderResults()">
                        <label for="s">Science Fiction</label>
                        <br>
                        <br>
                        <input type="checkbox" name="thriller" id="t" onchange="orderResults()">
                        <label for="t">Thriller</label>
                        <br>
                        <br>
                        <input type="checkbox" name="biographies" id="b" onchange="orderResults()">
                        <label for="b">Biographies</label>
                        <br>
                        <br>
                        <input type="checkbox" name="inspirational" id="i" onchange="orderResults()">
                        <label for="i">Inspirational</label>
                        <br>
                        <br>
                        <input type="checkbox" name="history" id="h" onchange="orderResults()">
                        <label for="h">History</label>
                        <br>
                        <br>
                    </div>
                </div>
            </div>
        </div>
        <div class="right-pane">
            <div id="sorting">
                <div id="num-results-div">
                    <h4 id="num-results">0 Results</h4>
                </div>
                <div id="sort-by-div">
                    <label for="sort-by">Sort by</label>
                    <select name="sort-by" id="sort-by" onchange="orderResults()">
                        <option value="popularity">Popularity</option>
                        <option value="pagesHL">Pages High to Low</option>
                        <option value="pagesLH">Pages Low to High</option>
                        <option value="levelHL">Reading Level High to Low</option>
                        <option value="levelLH">Reading Level Low to High</option>
                    </select>
                </div>
            </div>
            <div id="results">
                <hr>
                <a href="https://little-dixie.missourievergreen.org/eg/opac/record/3302530?detail_record_view=1;fi%3Aaudience=a;fi%3Aaudience=b;locg=137;pubdate=is;expand=awards">
                    <img src="img/c1.png">
                </a>
                <hr>
            </div>
        </div>
    </div>
</body>

</html>
